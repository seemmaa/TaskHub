<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link rel="stylesheet" href="home2.css">
</head>
<body>
    <header>
        <h1>Welcome to the Task Management System</h1>
        <div class="date-time">Saturday, February 22, 2025 at 05:15:27 PM</div>
    </header>

    <div class="stats-container">
        <div class="stat-card">
            <h2>Number of Projects</h2>
            <p>5</p>
        </div>
        <div class="stat-card">
            <h2>Number of Students</h2>
            <p>20</p>
        </div>
        <div class="stat-card">
            <h2>Number of Tasks</h2>
            <p>10</p>
        </div>
        <div class="stat-card">
            <h2>Number of Finished Projects</h2>
            <p>2</p>
        </div>
    </div>

    <div class="chart-section">
        <h3>Admin Dashboard Overview</h3>
        
        <div class="legend">
            <div class="legend-item">
                <span class="legend-color"></span>
                <span class="legend-text">Count</span>
            </div>
        </div>
        
        <div class="chart-container">
            <div class="y-axis">
                <div>20</div>
                <div>18</div>
                <div>16</div>
                <div>14</div>
                <div>12</div>
                <div>10</div>
                <div>8</div>
                <div>6</div>
                <div>4</div>
                <div>2</div>
                <div>0</div>
            </div>
            
            <div class="chart">
                <div class="bar-container">
                    <div class="bar projects-bar"></div>
                    <div class="label">Projects</div>
                </div>
                
                <div class="bar-container">
                    <div class="bar students-bar"></div>
                    <div class="label">Students</div>
                </div>
                
                <div class="bar-container">
                    <div class="bar tasks-bar"></div>
                    <div class="label">Tasks</div>
                </div>
                
                <div class="bar-container">
                    <div class="bar finished-bar"></div>
                    <div class="label">Finished Projects</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
