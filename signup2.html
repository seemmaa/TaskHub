<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup2.css">
    <script defer src="signup2.js"></script>
</head>
<body>
    <div class="container">
        <form class="signup-form">
            <h2>Sign Up</h2>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <div class="checkbox-group">
                <input type="checkbox" id="student" name="student">
                <label for="student">I am a student</label>
            </div>

            <div id="student-id-field" class="hidden">
                <label for="university-id">University ID</label>
                <input type="text" id="university-id" name="university-id">
            </div>

            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
