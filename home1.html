<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link rel="stylesheet" href="home1.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="user-info">
                <span class="admin-name">Admin Ali</span>
                <button class="logout-btn">Logout</button>
            </div>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">Projects</a></li>
                    <li><a href="#">Tasks</a></li>
                    <li><a href="#">Chat</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <h1 class="welcome-text">Welcome to the Task Management System</h1>
            
            <div class="date-display">
                <span>Saturday, February 22, 2025 at 05:15:07 PM</span>
            </div>

            <div class="stats-container">
                <div class="stat-card">
                    <h3>Number of Projects</h3>
                    <p class="stat-number">5</p>
                </div>
                <div class="stat-card">
                    <h3>Number of Students</h3>
                    <p class="stat-number">20</p>
                </div>
                <div class="stat-card">
                    <h3>Number of Tasks</h3>
                    <p class="stat-number">10</p>
                </div>
                <div class="stat-card">
                    <h3>Number of Finished Projects</h3>
                    <p class="stat-number">2</p>
                </div>
            </div>

            <div class="chart-container">
                <h3 class="chart-title">Admin Dashboard Overview</h3>
                <div class="chart-legend">
                    <div class="legend-item">
                        <span class="legend-color teal"></span>
                        <span>Count</span>
                    </div>
                </div>
                <div class="chart">
                    <div class="y-axis">
                        <div class="y-label">20</div>
                        <div class="y-label">18</div>
                        <div class="y-label">16</div>
                        <div class="y-label">14</div>
                        <div class="y-label">12</div>
                        <div class="y-label">10</div>
                        <div class="y-label">8</div>
                        <div class="y-label">6</div>
                        <div class="y-label">4</div>
                        <div class="y-label">2</div>
                    </div>
                    <div class="bars">
                        <div class="bar-group">
                            <div class="bar teal-bar" style="height: 25%"></div>
                        </div>
                        <div class="bar-group">
                            <div class="bar blue-bar" style="height: 100%"></div>
                        </div>
                        <div class="bar-group">
                            <div class="bar gold-bar" style="height: 50%"></div>
                        </div>
                        <div class="bar-group">
                            <div class="bar purple-bar" style="height: 10%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
