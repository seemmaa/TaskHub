<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sign Up</title>
    <link rel="stylesheet" href="../style/signin.css">
</head>
<body>

    <div class="signin-container">
        <h2>Sign In</h2>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password">
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="student-checkbox">
                <label for="student-checkbox">Stay Signed In</label>
            </div>

            <div class="form-group hidden" id="university-id-group">
                <label for="university-id">University ID</label>
                <input type="text" id="university-id" placeholder="Enter your University ID">
            </div>

            <button type="submit" class="signin-btn">Sign In</button>
        </form>
    </div>

  
</html>
